# Tmux configuration file
# Documented by Vincent Demeester.
# Note that I am using bepo keyboard (that why key binding might be a 
# little weird for you).
# First thing first, quickly reload $HOME/.tmux.conf
#bind o source-file ~/.tmux.conf; display "tmux configuration reloaded."
source-file $XDG_CONFIG_HOME/tmux/commons/keybindings

# Old
# Set status bar
set -g status-justify right
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-current-fg black
setw -g window-status-format '#[fg=colour245]#I-#W#F'
setw -g window-status-current-format '#[bg=colour46]#[fg=bold] #I-#W#F '

set -g status-left-length 40
set -g status-left-fg black

set -g pane-border-fg colour240
set -g pane-active-border-fg colour245
set -g status-bg colour233
set -g status-fg white

set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black

set -g status-left '#[fg=colour252,bold]#[bg=colour234] #H '

set -g status-right '#[fg=colour252,bold]#[bg=colour234] %H:%M '

# titles
# set -g show -g says
set -g set-titles on
set -g set-titles-string "tmux - #S:#I.#P (#W)"
# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
# Automatically set window title
setw -g automatic-rename
# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
# binding
bind-key C-a last-window
