set -g default-terminal "screen-256color"
# Set status bar
set -g status-justify right
set -g status-bg colour233
set -g status-fg white
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-current-fg red
setw -g window-status-current-attr none
setw -g window-status-alert-attr bright
setw -g window-status-format '#[fg=white]#I-#W#F'
setw -g window-status-current-format '#[fg=red] #I-#W#F '

set -g status-left '#[fg=magenta] #S#[fg=white]:#P #[fg=yellow] #H #[fg=black,bold] > #T'
set -g status-left-length 40
set -g status-left-fg black

#set -g status-right '#(cat /proc/loadavg | cut -d\\  -f-3) #[fg=black,bold]| %H:%M '
#set -g status-bg default
#set -g pane-border-fg colour240
#set -g pane-active-border-fg colour245
#set -g status-bg colour234
#set -g status-fg white
#set -g status-left '#[fg=green]#H'
#set-window-option -g window-status-current-bg colour240
#set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 2-)'
# titles
# set -g show -g says
set -g set-titles on
set -g set-titles-string "tmux - #S:#I.#P (#W)"
# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
# Automatically set window title
setw -g automatic-rename
# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
# binding
bind-key C-a last-window
# vi bepoified {{{
bind x new-window
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
set -g mode-key vi
bind c select-pane -L
bind t select-pane -D
bind s select-pane -U
bind r select-pane -R
